
  <div class="browse-categories">
    <div class="section-headline">Browse Categories</div>
    <div class="category-cards-grid">
      <!-- <div class="category-cards-row"> -->
        <div *ngFor="let item of categories" class="category-card">
          <img
          [src]="'../../assets/images/'+item.src"

            class="img"
            [alt]="item.alt"
          />
          <div class="">{{item.name}}</div>
        </div>

      <!-- </div> -->

        </div>
  </div>
