
  <div class="trending-collection">
    <div class="section-headline">
      <div class="heading">Trending Collection</div>
      <div class="subhead">
        Checkout our weekly updated trending collection.
      </div>
    </div>
    <div class="collection-card-row">
      <div *ngFor="let item of trending" class="collection-card">
        <div class="photos-number-of-additional-nf-ts">
          <img
              [src]=" '../../assets/images/'+item.src"  
               [alt]="item.alt"    
               class="img"
          />
          <div class="div">
            <img
 [src]=" '../../assets/images/'+item.img1"  
       [alt]="item.alt"
          class="img-2"
            />
            <img
 [src]=" '../../assets/images/'+item.img2"  
       [alt]="item.alt"
            class="img-3"
            />
            <div class="number-of-additional-nf-ts">1025+</div>
          </div>
        </div>
        <div class="collection-info">
          <div class="collection-name">{{item.name}}</div>
          <div class="artist-card">
            <div class="avatar">
              <img
                        src="../../assets/images/Primary Photo Placeholder.png"

                 class="img-4"
              />
            </div>
            <div class="artist-name">{{item.cotent}}</div>
          </div>
        </div>
      </div>
   
    </div>
  </div>
